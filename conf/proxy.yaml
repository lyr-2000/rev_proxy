proxy:
  http:
    - nodes:
        timeout: "30s"
        keepAlive: "30s"
        from: "http://localhost:9084/ide/"
        to: # 必须和 to长度一样，否则不会生效
          - "http://localhost:10000/"
        readTimeout: 60s
    - nodes:
        from: http://localhost:8081/api/
        to:
          - http://localhost:10000/
  tcp:
    - nodes:
        from: http://localhost:8080/
        to:
          - http://localhost:10000/


